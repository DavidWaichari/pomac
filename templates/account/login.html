{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>Log in</h2>
            <form method="post" class="authenticationforms">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Log in</button>
            </form>
            <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
            <p><a href="{% url 'account_signup' %}">I Don't have an account >> Sign up</a></p>
        </div>
    </div>
{% endblock content %}
